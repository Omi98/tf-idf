{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="login-page form-page">

    <!-- <img class="reg-illustration" src="reg-img.png">  -->

    <h2 class="form-title">Login</h2>

    <form class="form-body" action="/login/" method="POST">
        {% csrf_token %}

        <!-- <label for="name" class="reg-form-label">Name</label> <br> -->
        <input type="text" name="username" id="" placeholder="Username" class="form-input form-input1">
        <br>

        <!-- <label for="pass" class="reg-form-label">Password</label> <br> -->
        <input type="password" name="password" id="" placeholder="Password" class="form-input form-input3">
        <br>

        <button type="submit">Login</button>
    </form>

    <div class="member-ques">Not a member?  <a href="/register_page/">Register here</a></div>

    <a href="#" class="form-btn_proceed">Proceed</a>

</div>
{% endblock %}
